## Global search engine options

## Web page corpus path
# corpus_prefix: data/wiki
 corpus_prefix: data/testWiki

## News feed corpus path
news_prefix: data/news

## Log file path
log_prefix: data/log

## Page rank file path
pagerank_prefix: data/pageRank

## Num view file path
numview_prefix: data/numView

## Index location: data required for serve mode can only be loaded from here.
index_prefix: data/index

## Indexer type
indexer_type: inverted-compressed

## Implement the PageRank corpus analyzer for HW3.
corpus_analyzer_type: pagerank
damping_factor: 0.90
iteration_times: 2

## Implement the NumViews log miner for HW3.
log_miner_type: numviews

## Search engine web server file paths
search_template: web/search.html
result_template: web/result.html
